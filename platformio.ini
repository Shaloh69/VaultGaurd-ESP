[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0

; Upload settings
monitor_speed = 115200
upload_speed = 921600

; Required libraries
lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.3
    gilmaimon/ArduinoWebsockets @ ^0.5.3

; Board configuration
board_build.partitions = default.csv
board_build.flash_mode = dio